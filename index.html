<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Rock, Paper, Scissors!</h1></div>
    <div class="objective"><h2>Best of 5 wins!</h2></div>
    <div class="everything">
        <div class="player">
            <h4>Player</h4>
            <select name="dropdown" id="dropdown">
                <option value="start">Your Choice</option>
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <img src="https://nationaltoday.com/wp-content/uploads/2021/08/National-Pet-Rock-Day-1200x834.jpg" alt="picture of a rock with googly eyes">
        </div>
    <div class="vs" style="text-align: center; font-size: 50px;
    background: linear-gradient(to left, green, rgb(248, 248, 166));
    -webkit-background-clip: text;
    color: transparent;"><h1>V.S.</h1></div>
    <div class="computer">
        <div><h4>Computer</h4></div>
        <img src="https://nationaltoday.com/wp-content/uploads/2021/08/National-Pet-Rock-Day-1200x834.jpg" alt="picture of a rock with googly eyes">
    </div>
    </div>

</body>
</html>
