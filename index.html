<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Rock, Paper, Scissors!</h1></div>
    <div class="objective"><h2>Best of 5 wins!</h2></div>
    <div class="everything">
        <div class="player">
            <h4>Player</h4>

            <div class="input-container"><input type="text" id="input-container" name="name" size="10"/></div>
            <div id="image-container"></div>
            <div class="score-player"><p>Score</p></div>
        </div>

        <div class="vs" style="text-align: center; font-size: 50px;
        background: linear-gradient(to left, green, rgb(248, 248, 166));
        -webkit-background-clip: text;
        color: transparent;"><h1>V.S.</h1></div>

        <div class="computer">
        
            <div><h4>Computer</h4></div>
            <div id="comp-img"></div>
            <div class="score-comp"><p>Score</p></div>
        </div>
    </div>
    <div class="button"><button class="play">Play</button></div>
    <script src="script.js"></script>
</body>
</html>
